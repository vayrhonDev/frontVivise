<h2>Registro</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group" id="vaina">
    <label for="name">Nombre</label>
    <input type="text" placeholder="Nombre" id="name" name="name" autocomplete="name" class="form-control" [(ngModel)]="formData.name" required>
  </div>
  <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input type="email" placeholder="Correo Electrónico" id="email" name="email" autocomplete="email" class="form-control" [(ngModel)]="formData.email" required>
  </div>
  <div class="form-group">
    <label for="phone">Celular</label>
    <input type="phone" id="phone" placeholder="Celular" name="phone" autocomplete="phone"  class="form-control" [(ngModel)]="formData.cel" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Contraseña" name="password" class="form-control" [(ngModel)]="formData.password" required>
  </div>
  <div class="form-group">
    <label for="password">Confirmar Contraseña</label>
    <input type="password" id="password" placeholder="Confirmar Contraseña" name="password" class="form-control" [(ngModel)]="formData.passwordConfirm" required>
  </div>
  <button type="submit" class="btn btn-primary"  [disabled]="!isFormValid()">Enviar</button>
</form>
