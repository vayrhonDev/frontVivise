<h2>Iniciar Sesión</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input type="email" placeholder="Correo Electrónico" id="email" name="email" class="form-control" [(ngModel)]="formData.email" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input
      placeholder="Contraseña"
      type="{{ passwordVisible ? 'text' : 'password' }}"
      id="password"
      name="password"
      [(ngModel)]="formData.password"
      required
    >
  </div>
  <button *ngIf="formData.password.length > 0" type="button" (click)="togglePasswordVisibility()"> <i [class]="passwordVisible ? 'pi pi-eye' : 'pi pi-eye-slash'"></i></button>
  <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">Iniciar Sesión</button>
  <button type="button" (click)="redirectToRegistration()">Registrarse</button>
</form>
